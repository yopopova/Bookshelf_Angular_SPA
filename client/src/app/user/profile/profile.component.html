<div id="profile">
    <ng-container *ngIf="!showEditMode">
        <h1>Welcome, Peter!</h1>

        <div id="user">
            <div id="user-img">
                <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="profile-pic">
            </div>

            <div id="user-info">
                <h3><i class="fa-regular fa-user"></i> Full Name</h3>
                <p>Peter Petrov</p>
                <h3><i class="fa-solid fa-earth-americas"></i> Location</h3>
                <p>Sofia</p>
                <h3><i class="fa-regular fa-envelope"></i> Email</h3>
                <p>peter@gmail.com</p>
            </div>
        </div>

        <button class="btn-edit" (click)="onToggle()">Edit</button>
    </ng-container>

    <ng-container *ngIf="showEditMode">
        <h1>Edit your info:</h1>

        <form class="input-fields" [formGroup]="form" (ngSubmit)="saveProfileHandler()">
            <label>Username</label>
            <input
            type="text"
            name="username"
            placeholder="Enter your username"
            [value]="profileDetails.username"
            formControlName="username"
            />

            <label>Photo</label>
            <input
            type="url"
            name="photo"
            placeholder="Enter your photo"
            [value]="profileDetails.photo"
            formControlName="photo"
            />

            <label>City</label>
            <input
            type="text"
            name="city"
            placeholder="Enter your city"
            [value]="profileDetails.city"
            formControlName="city"
            />

            <label>Email</label>
            <input
            type="email"
            name="email"
            placeholder="Enter your email"
            [value]="profileDetails.email"
            formControlName="email"
            />

            <div class="profile-btns">
                <button class="btn-save">Save</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </form>
    </ng-container>
</div>
