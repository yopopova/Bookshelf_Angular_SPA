<div id="full-profile">
    <div id="profile">
        <h1>Welcome, {{profileDetails.username | uppercase}}!</h1>

        <div id="user">
            <div id="user-img">
                <img src="{{profileDetails.photo}}" alt="profile-pic">
            </div>

            <div id="user-info">
                <h3><i class="fa-regular fa-user"></i> Username</h3>
                <p>{{profileDetails.username}}</p>
                <h3><i class="fa-solid fa-earth-americas"></i> Location</h3>
                <p>{{profileDetails.city}}</p>
                <h3><i class="fa-regular fa-envelope"></i> Email</h3>
                <p>{{profileDetails.email}}</p>
            </div>
        </div>
    </div>

    <div id="main-div" *ngIf="currentUserBooks.length > 0">
        <div *ngFor="let book of currentUserBooks">
            <img src={{book.cover}} alt={{book.title}}>
            <h1>{{book.title}}</h1>
            <p><span>Author:</span> {{book.author}}</p>
    
            <a class="details-btn" routerLink="/catalog/{{book._id}}">Details</a>
        </div>
    </div>

    <div class="no-content" *ngIf="currentUserBooks.length === 0">
        <p>You have no movies added yet.</p>
    </div>
</div>
