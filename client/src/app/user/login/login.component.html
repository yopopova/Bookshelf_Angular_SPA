<div id="main-div">
    <div id="form">
        <div id="heading">
            <p>Login</p>
        </div>
    
        <div class="input-fields">
            <p>Log in to your account:</p>
            <input type="email" placeholder="Email" #inputEmail>
            <input type="password" placeholder="Password" #inputPassword>
            <button (click)="login($event, inputEmail.value, inputPassword.value)" type="submit">Login</button>

            <p>New user? <a routerLink="/register">Create an account</a></p>
        </div>
    </div>
</div>
