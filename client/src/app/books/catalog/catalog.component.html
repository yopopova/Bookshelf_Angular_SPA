<section id="hero-image">
    <div id="banner-text">
        <h1>Choose your book among hundreds of titles</h1>
    </div>
</section>

<main id="main-div">
    <div *ngFor="let book of books">
        <img src={{book.cover}} alt={{book.title}}>
        <h1>{{book.title}}</h1>
        <p><span>Price:</span> {{book.price}}</p>
        <p><span>Author:</span> {{book.author}}</p>
        <p><span>Description:</span> {{ book.description | slice : 30 }}</p>

        <a class="details-btn" routerLink={{book._id}}>Details</a>
    </div>

    <div class="no-content" *ngIf="books.length === 0">
        <p>There are no movies added yet.</p>
    </div>
</main>
