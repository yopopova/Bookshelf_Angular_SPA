<div id="main-div">
    <div id="form">
        <div id="heading">
            <p>Add Book</p>
        </div>

        <form class="input-fields" #form="ngForm" ngSubmit="addBook(form)">
            <label>Title</label>
            <input
            type="text"
            name="title"
            placeholder="Enter book title"
            #inputTitle="ngModel"
            ngModel
            required
            minlength="3"
            />

            <label>Cover</label>
            <input
            type="text"
            name="cover"
            placeholder="Enter book cover"
            #inputCover="ngModel"
            ngModel
            required
            />

            <label>Author</label>
            <input
            type="text"
            name="author"
            placeholder="Enter book author"
            #inputAuthor="ngModel"
            ngModel
            required
            minlength="3"
            />

            <label>Pages</label>
            <input
            type="text"
            name="pages"
            placeholder="Enter book pages"
            #inputPages
            required
            />

            <label>Price</label>
            <input
            type="text"
            name="price"
            placeholder="Enter book price"
            #inputPrice="ngModel"
            ngModel
            required
            />

            <label>Description</label>
            <textarea
            id="description"
            name="description"
            rows="4"
            cols="50"
            placeholder="Enter book description"
            #inputDescription="ngModel"
            ngModel
            required
            minlength="10"
            ></textarea>

            <ng-container *ngIf="inputDescription.touched">
                <p class="error" *ngIf="inputDescription?.errors?.['required']">The field is required!</p>
                <p class="error" *ngIf="inputDescription?.errors?.['minlength']">The description must be 10 characters long!</p>
            </ng-container>

            <button type="submit" (click)="addBook(form)">Add</button>
        </form>
    </div>
</div>
